<div class="container-fluid">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profile</h4></div>
            <div class="panel-body">
                <h4>Change password</h4>
                <form ng-submit="saveProfile(model)">
                    <div class="row"></div>
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="form-group">
                                <label for="inputPassword2">New password</label>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="New password" ng-model="password1">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3">Confirm new password</label>
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm new password" ng-model="model.password">
                            </div>
                            <span ng-hide="true">
                                {{ ((password1) !== model.password || !password1 ) ? error = true : error = false }}
                            </span>
                        </div>
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group">
                        <div class="alert alert-danger" ng-if="error">
                            <strong>Danger!</strong> Two passwords does not match, or no password!
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-md btn-primary pull-right" ng-disabled="error">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
